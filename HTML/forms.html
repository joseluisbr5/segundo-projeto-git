<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
  <form>
    <label for="text">Seu nome</label>
    <input id="text" type="text"/> 
    <br>
    <label for="email">Seu email</label>
    <input id="email" type="email"/>
    <br>
    <label for="tel">Seu telefone</label>
    <input id="tel" type="tel">
    <br>
    <input type="number" max="10" min="0" step="2">
    <br>
    <input type="file">
    <br>
    <input type="color">
    <br>
    <input id="checkbox" type="checkbox"><label for="checkbox">Aceite os termos</label>
    <br>
    <p>
        Qual sua cor favorita?
    </p>
    
    <input type="radio" name="cor-favorita" id="cor-preta"> <label for="cor-preta">Preto</label>
    <input type="radio" name="cor-favorita" id="cor-amarela"> <label for="cor-amarela">Amarelo</label>
    <input type="radio" name="cor-favorita" id="cor-azul" > <label for="cor-azul">Azul</label> <br>
    <label for="">Qual o seu filme favorito?</label>
    <select multiple>
        <option>Poderoso Chefão</option>
        <option>Corra!</option>
        <option>Titanic</option>
    </select>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <button type="submit">Enviar</button>
    <button type="resete">limpar</button>
</form>
</body>
</html>
